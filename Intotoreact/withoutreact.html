<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div">0</div>
    <button id="btn">CLick me</button>
    <script>
       document.getElementById('btn').addEventListener('click',()=>{
        let num=parseInt(document.querySelector('.div').innerHTML);
        document.querySelector('.div').innerHTML=num+1;
       })
    </script>
    <!-- this is how we have created an app without react and little bit time consumeing -->
</body>
</html>
